language: python
python:
  - "3.6"
  - "3.7"
  - "pypy3"
  - "nightly"
install:
  - pip install -r requirements.txt
  - pip install .
script: pytest
jobs:
  include:
    - stage: pex
      script: ./build.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: whim
        skip_cleanup: true
        on:
          repo: Sibilance/whim
          tags: true
    - stage: pypi
      script: python3 setup.py sdist bdist_wheel
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: ""
